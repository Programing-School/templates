<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!--stylesheet link-->
		<link rel="stylesheet" href="style.css" />
		
		<!--title-->
		<title>Mobile Navbar</title>
	</head>
	
	<!--stylesheet for icons-->
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
		integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	/>
	<body>
		<div class="container">
			<div class="navigation">
				<ul>
					<li>
						<!--link for home button start-->
						<a href="#">
							<span class="icon">
								<!--icon for home-->
								<i class="fa fa-home" aria-hidden="true"></i>
							</span>
							<span class="title">Home</span>
						</a>
						<!--link for home button end-->
					</li>
					<li>
						<!--link for profile button start-->
						<a href="#">
							<span class="icon">
								<!--icon for profile-->
								<i class="fa fa-user" aria-hidden="true"></i>
							</span>
							<span class="title">Profile</span>
						</a>
						<!--link for profile button end-->
					</li>
					<li>
						<!--link for messages button start-->
						<a href="#">
							<span class="icon">
								<!--icon for messages-->
								<i class="fa fa-comment" aria-hidden="true"></i>
							</span>
							<span class="title">Messages</span>
						</a>
						<!--link for messages button end-->
					</li>
					<li>
						<!--link for help button start-->
						<a href="#">
							<span class="icon">
								<!--icon for help-->
								<i class="fa fa-question-circle" aria-hidden="true"></i>
							</span>
							<span class="title">Help</span>
						</a>
						<!--link for help button end-->
					</li>
					<li>
						<!--link for settings button start-->
						<a href="#">
							<span class="icon">
								<!--icon for settings-->
								<i class="fa fa-cog" aria-hidden="true"></i>
							</span>
							<span class="title">Settings</span>
						</a>
						<!--link for settings button end-->
					</li>
					<li>
						<!--link for password button start-->
						<a href="#">
							<span class="icon">
								<!--icon for password-->
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
							<span class="title">Password</span>
						</a>
						<!--link for password button end-->
					</li>
					<li>
						<!--link for sign out button start-->
						<a href="#">
							<span class="icon">
								<!--icon for sign out-->
								<i class="fa fa-sign-out" aria-hidden="true"></i>
							</span>
							<span class="title">Sign Out</span>
						</a>
						<!--link for sign out button end-->
					</li>
				</ul>
			</div>
			<!--toggle for the menu-->
			<div class="toggle"></div>
		</div>
		
		<!--link for javascript file-->
		<script src="/script.js"></script>
	</body>
</html>
