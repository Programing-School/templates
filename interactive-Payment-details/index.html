<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="icon" href="img/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Interactive Payment Details Form</title>
  </head>
  <body>
    <main class="vh-100">
      <div class="bg-image w-100">
        <img
          src="images/bg-main-desktop.png"
          alt=""
          class="d-none d-md-inline-block vh-100 mw-100"
        />
        <img
          src="images/bg-main-mobile.png"
          alt=""
          class="d-inline-block d-md-none w-100"
        />
      </div>

      <div class="container h-100">
        <div
          class="row h-100 align-items-md-center align-item-start justify-content-center"
        >
          <div class="col-8 col-md-6 col-sm-9 align-self-center mb-5 mb-md-0">
            <div class="cards d-flex flex-column">
              <div
                class="front-card order-second order-md-first position-relative mb-0 mb-md-5"
              >
                <img
                  src="images/bg-card-front.png"
                  alt="front card"
                  class="mw-100"
                />

                <div class="card-logo">
                  <img src="images/card-logo.svg" alt="card logo" />
                </div>
                <p class="card-number text-white" id="card-number">
                  0000 0000 0000 0000
                </p>
                <p class="card-name text-white" id="card-name">
                  Mohammed
                </p>
                <p class="date text-white">
                  <span class="month" id="month">00</span>/
                  <span class="year" id="year">00</span>
                </p>
              </div>

              <div
                class="back-card order-first order-md-second position-relative"
              >
                <img
                  src="images/bg-card-back.png"
                  alt="bark card"
                  class="mw-100"
                />

                <p class="cvc text-white" id="cvc">000</p>
              </div>
            </div>
          </div>

          <div
            class="col-12 col-md-4 col-lg-4 col-sm-12 offset-xl-1 offset-lg-2 offset-md-2 offset-xxl-0"
          >
            <form action="/" class="form" id="form">
              <label for="cardholder-name">Cardholder Name</label>

              <input
                type="text"
                name="cardholder"
                id="cardholder-name"
                placeholder="e.g Jane Appleseed"
              />

              <p class="card-name-error" id="card-name-error"></p>
              <label for="card-number">Card Number</label>
              <input
                type="text"
                name="cardnumber"
                id="card-input-number"
                placeholder="e.g 1234 5678 9123 0000"
                maxlength="16"
              />
              <p class="card-number-error" id="card-number-error"></p>

              <div class="d-flex justify-content-between">
                <label for="exp-date" id="exp-date">Exp. Date (MM/YY)</label>
                <label for="cvc">CVC</label>
              </div>

              <div class="flex">
                <input
                  type="text"
                  name="month"
                  id="month-input"
                  placeholder="MM"
                  maxlength="2"
                />
                <p class="month-error me-1" id="month-error"></p>

                <input
                  type="text"
                  name="year"
                  id="year-input"
                  placeholder="YYYY"
                  maxlength="4"
                  />
                  <p class="year-error me-1" id="year-error"></p>

                <input
                  type="text"
                  name="cvc"
                  id="cvc-input"
                  placeholder="e.g 123"
                  maxlength="3"
                />
                <p class="cvc-error" id="cvc-error"></p>
              </div>

              <!-- <div class="d-flex">
              </div> -->
              <button type="button" class="submit-btn w-100" id="submit-btn">
                Confirm
              </button>
            </form>

            <div class="submited-container">
              <div class="text-center">
                <img
                  src="images/icon-complete.svg"
                  alt="complete icon"
                  class="mb-4"
                />
                <h1 class="title mb-4">Thank you!</h1>
                <p class="text mb-4">We've added your card details.</p>
                <button type="button" class="submit-btn continue-btn w-100">
                  Continue
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
