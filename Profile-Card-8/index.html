<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-Card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f6816dd194.js"
      crossorigin="anonymous"
    ></script>
    <script src="action.js" defer></script>
  </head>
  <body>
    <div class="main center">
      <div class="box center">
        <!-- Profile pic of the user -->
        <div class="profile-pic"><img src="images/profile-pic.jpg" alt="" /></div>
        <br />
        <div>
          <!-- Name and skill indication of the user -->
          <p class="user_name">Param Pragyan</p>
          <p class="skill">Full-stack developer</p>
        </div>
        <div class="arr_container center">
          <i class="fas fa-arrow-right"></i>
        </div>
        <div class="left_container off">
          <!-- The acquired skills section -->
          <p>Skills</p>
          <div class="skills">
            <div>Html</div>
            <div>Css</div>
            <div>React</div>
            <div>Node Js</div>
          </div>
          <!-- The icons to get connected to the user -->
          <div class="icons">
            <a
              href="https://github.com/ParamPragyan"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-github"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/parampragyan/"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a
              href="https://twitter.com/parampragyan"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-twitter"></i
            ></a>
            <a
              href="https://www.instagram.com/the_pcube/"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
          <div class="cancel center">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
